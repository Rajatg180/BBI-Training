<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password & Email Validation</h1>
        <form>

            <!-- email field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{3}$" title="Please enter a valid email address">
            
            <!-- password field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="^[A-Z]{2}[A-Za-z0-9.@#]{6,}$" title="Password must be at least 8 characters, contain at least 2 uppercase letters, and 1 number" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
